<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<div class="col-lg-6 mx-auto">
			<div class="mt-2 mx-auto p-4">
				<h:form>
					<p:growl id="growl" />
					<div class="card">
						<p:toolbar styleClass="d-flex justify-content-center">
							<p:toolbarGroup>
								<h2 style="text-align: center;">Editar Perfil</h2>
							</p:toolbarGroup>
						</p:toolbar>

						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel value="Nome: " />
							<p:inputText id="itNome" value="#{editarPerfilController.usuario.nome}" />

							<p:outputLabel value="Data Nascimento: " />
							<p:datePicker id="itDataNascimento" value="#{editarPerfilController.usuario.dataNascimento}" showIcon="true">
								<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
							</p:datePicker>

							<p:outputLabel value="Estado: " />
							<p:selectOneMenu value="#{editarPerfilController.usuario.estado}">
								<f:selectItem itemLabel="Selecione um estado" />
								<f:selectItems value="#{editarPerfilController.listaEstado}" var="obj" itemLabel="#{obj.nome}" />
							</p:selectOneMenu>

							<p:row>
								<p:column styleClass="ui-grid-col-12">
									<p:commandButton styleClass="mr-2" style="width: auto" value="Salvar" action="#{editarPerfilController.salvar}" process="@form" update="growl" />
									<p:commandButton styleClass="mr-2" style="width: auto" value="Cancelar" action="#{editarPerfilController.cancelar}" process="@this">
									</p:commandButton>
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
