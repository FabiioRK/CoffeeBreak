<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<!-- Container -->
		<div class="container-fluid">
			<div class="col-lg-3 mx-auto">
				<div class="mt-2 mx-auto p-4">
					<h:form id="formDataTable">
						<p:panelGrid columns="2">
							<f:facet name="header">
								<p:toolbar styleClass="border-0 d-flex justify-content-center">
									<p:toolbarGroup styleClass="mr-5" align="left">
										<h2 style="text-align: center;">#{templateController.usuarioLogado.nome}</h2>
									</p:toolbarGroup>
									<p:toolbarGroup align="right">
										<p:commandButton styleClass="ui-button-warning" value="Editar" action="#{templateController.editarPerfil()}"></p:commandButton>
									</p:toolbarGroup>
								</p:toolbar>
							</f:facet>

							<h:outputText style="font-weight: bold" value="Data de nascimento" />
							<p:outputLabel style="font-weight: bold" value="#{templateController.usuarioLogado.dataNascimento}">
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
							</p:outputLabel>

							<h:outputText style="font-weight: bold" value="Perfil" />
							<p:outputLabel style="font-weight: bold" value="#{templateController.usuarioLogado.perfil.label}" />

							<h:outputText style="font-weight: bold" value="Estado" />
							<p:outputLabel style="font-weight: bold" value="#{templateController.usuarioLogado.estado.nome} - #{templateController.usuarioLogado.estado.sigla}" />

							<h:outputText style="font-weight: bold" value="Login" />
							<p:outputLabel style="font-weight: bold" value="#{templateController.usuarioLogado.login}" />

						</p:panelGrid>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
