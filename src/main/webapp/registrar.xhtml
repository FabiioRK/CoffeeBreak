<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"></link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"></link>
	<h:outputStylesheet library="css" name="loginStyle.css" />
</h:head>
<h:body class="text-center">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">
				<h:form class="form-signin">
					<p:growl id="growl" />
					<h1 class="h3 mb-3 font-weight-normal">Área de Registro</h1>

					<div class="form-control">
						<p:inputText pt:placeholder="Nome" id="itNome" value="#{registrarController.usuario.nome}" />
					</div>

					<div class="form-control">
						<p:datePicker pt:placeholder="Data de nascimento" id="date" showIcon="false" value="#{registrarController.usuario.dataNascimento}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</p:datePicker>
					</div>

					<div class="form-control">
						<p:selectOneMenu value="#{registrarController.usuario.estado}">
							<f:selectItem itemLabel="Selecione um estado" />
							<f:selectItems value="#{registrarController.listaEstado}" var="obj" itemLabel="#{obj.nome}"/>
						</p:selectOneMenu>
					</div>

					<div class="form-control">
						<p:inputText pt:placeholder="Login" id="itLogin" value="#{registrarController.usuario.login}">
						</p:inputText>
					</div>

					<div class="form-control form-outline">
						<p:password id="pwd1" match="pwd2" pt:placeholder="Senha" value="#{registrarController.usuario.senha}" required="true" />
					</div>
					<div class="form-control form-outline">
						<p:password id="pwd2" pt:placeholder="Confirme sua senha" value="#{registrarController.usuario.senha}" required="true" validatorMessage="As senhas devem ser iguais"/>/>
					</div>

					<h:commandButton value="Registrar" styleClass="btn btn-outline-secondary btn-block mt-2" action="#{registrarController.registrar()}" />

					<p class="mt-3">
						Já possui cadastro? <a href="login.xhtml">Entrar</a>
					</p>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
