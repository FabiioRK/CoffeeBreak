<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="content">
    <h:form id="form">
        <p:dataView var="produto" value="#{pagCafeController.listaProduto}" rows="6" paginator="true" 
       				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} produtos"
       				
       				rowsPerPageTemplate="5,10,15"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true" emptyMessage="Produto nÃ£o encontrado!!" style="margin-left:20px; margin-right:20px;"  >

               <p:dataViewGridItem >
		        <p:card  style="text-align:center; line-height: 1.5; font-size: large; padding: 0;" >
		        	<f:facet name="header" >
		        		#{produto.nome}
		        	</f:facet>
		            <h:panelGrid columns="1" style="width:100%; padding-bottom: 5px;"  >
		            	<h:graphicImage url="#{produto.urlImagem}" width="10%"/>
		
		                <h:outputText style="font-weight: bold; " value="#{produto.preco}" >
		                	<f:convertNumber  currencySymbol="R$" type="currency"/>
		                </h:outputText>
		
						<p:commandButton 
							value="Adicionar ao Carrinho" 
							icon="pi pi-shopping-cart" 
							style="font-size: medium; margin-top: 10px;"
							actionListener="#{pagCafeController.adicionarCarrinho(produto)}"
							process="@this" ajax="false"/>
		            </h:panelGrid>
		        </p:card>
			</p:dataViewGridItem>
         
        </p:dataView>
    </h:form>
	</ui:define>
	</ui:composition>
</html>
