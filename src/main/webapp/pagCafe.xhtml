<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div class="col-lg-10 mx-auto">
			<div class="mt-2 mx-auto p-4">
				<div class="product card">
					<h:form id="form">
						<p:dataGrid widgetVar="ltProdutos" var="produto" value="#{pagCafeController.listaProduto}" rows="6" paginator="true" rowsPerPageTemplate="5,10,15"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" columns="3" layout="grid"
							emptyMessage="Produto nÃ£o encontrado!">
							<f:facet name="header">
								<div class="col-12 md:col-4">
									<div class="ui-inputgroup">
										<p:inputText id="pesquisar" placeholder="Pesquisar" binding="#{input}" />
										<p:commandButton  icon="pi pi-search" actionListener="#{pagCafeController.filtro(input.value)}" styleClass="ui-button-warning" />
									</div>
								</div>
							</f:facet>

							<div class="product-grid-item card border-0" style="margin-bottom: 0">
								<div class="product-grid-item-top">
									<div class="product-grid-item-content">
										<p:column filterBy="#{produto.nome}" filterMatchMode="contains" filterStyle="display:none">
											<p:graphicImage url="#{produto.urlImagem}" width="25%" />
											<div class="product-name">
												<p:outputLabel value="#{produto.nome}" />
											</div>
										</p:column>
									</div>
								</div>
								<div class="product-grid-item-bottom">
									<p:column>
										<h:outputText style="font-weight: bold;" styleClass="product-price" value="#{produto.preco}">
											<f:convertNumber currencySymbol="R$" type="currency" />
										</h:outputText>
									</p:column>

									<p:column>
										<p:commandButton value="Adicionar" icon="pi pi-shopping-cart" actionListener="#{pagCafeController.adicionarCarrinho(produto)}" process="@this" ajax="false" />
									</p:column>
								</div>
							</div>

						</p:dataGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
