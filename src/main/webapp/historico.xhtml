<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="content">

		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">
					<h:form id="formDataTable">
						<p:growl id="growl" />
						<p:toolbar styleClass="d-flex justify-content-center">
							<p:toolbarGroup>
								<h2 style="text-align: center;">Hist√≥rico de Compras</h2>
							</p:toolbarGroup>
						</p:toolbar>
						<p:dataTable id="dataTable" class="table table-striped table-hover" value="#{historicoController.listaCompra}" var="obj">
							<p:column sortBy="#{obj.dataHora}" filterBy="#{obj.dataHora}" filterMatchMode="contains" filterStyle="display:none">
								<f:facet name="header">Data</f:facet>
								<h:outputLabel value="#{obj.dataHora}">
									<f:convertDateTime type="localDate" pattern="dd-MM-yyyy hh:mm:ss" />
								</h:outputLabel>
							</p:column>

							<p:column sortBy="#{obj.usuario.nome}" filterBy="#{obj.usuario.nome}" filterMatchMode="contains" filterStyle="display:none">
								<f:facet name="header">Usuario</f:facet>
								<h:outputLabel value="#{obj.usuario.nome}" />
							</p:column>

							<p:column sortBy="#{obj.total}" filterBy="#{obj.total}" filterMatchMode="contains" filterStyle="display:none">
								<f:facet name="header">Total da Compra</f:facet>
								<h:outputLabel value="#{obj.total}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$" type="currency" />
								</h:outputLabel>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
